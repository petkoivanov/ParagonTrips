<ion-view cache-view="false" view-title="Prep Checklist {{prepSki}} | {{prepBoots}} out of {{friends.length}}">
  <ion-content>
    <ion-list>
        <ion-item ng-repeat="friend in friends" type="item-text-wrap">
            <div class="row">
                <div class="col col-30">{{friend.name}}</div>
                <div class="col col-30">{{friend.phone}}</div>
                <div class="col col-10">{{friend.bookedVia.toLowerCase()}}</div>
                <div class="col col-10">{{friend.rental}}</div>
                <div class="col col-10">
                    <label class="checkbox">
                    <input type="checkbox"
                           ng-model="friend.prepSki"
                           ng-change="updateCounters()"
                            />
                    </label>
                </div>
                <div class="col col-10">
                    <label class="checkbox">
                        <input type="checkbox"
                               ng-model="friend.prepBoots"
                               ng-change="updateCounters()"
                                />
                    </label>
                </div>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
